<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/todos.css" />
  </head>
  <body>
    <div class="container-header">
      <span class="header-text">Todo List</span>
      <button class="button-right user-list"><a href="/index.html">User List</a></button>
    </div>
    <div class="main-container">
      <br />
      <button class="button-left"><a href="#">New Todo</a></button>
      <input
        type="search"
        placeholder="Search..."
        class="right-search"
      /><br /><br />
      <table class="table-center">
        <tr class="thead-color">
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Status</th>
          <th>Owner</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Task 1</td>
          <td>Write a sample program</td>
          <td>ON_GOING</td>
          <td><a href="todoowner1.html">Hello World</a></td>
          <td>
              <button class="btn-update"><a href="/todoupdate.html">Edit</a></button>
              <button class="btn-delete"><a href="/deletetodo.html">Delete</a></button>
          </td>
        </tr>
        <tr>
          <td>2</td>
          <td>Daily Task</td>
          <td>Develop fullstack web app</td>
          <td>ON_GOING</td>
          <td><a href="todoowner1.html">Java Full Stack</a></td>
          <td>
            <button class="btn-update"><a href="/todoupdate.html">Edit</a></button>
            <button class="btn-delete"><a href="/deletetodo.html">Delete</a></button>
          </td>
        </tr>
      </table>

      <br />
      <button><span>&lt;</span></button>
      <span class="text-size-small">Page: 1/2</span>
      <button><span>&gt;</span></button>
    </div>
  </body>
</html>
