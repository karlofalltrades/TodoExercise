<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/userupdate.css" />
  </head>
  <body>
    <h1>Edit User</h1>
    <div>
      <form action="#">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="First Name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Last Name.."
        />

        <label for="occupy">Occupation</label>
        <input
          type="text"
          id="occupy"
          name="occupation"
          placeholder="Last Name.."
        />

        <label for="pp">Profile</label><br>
        <input type="file" id="pp" name="image"/>
        <br>
        <button class="btn-right"><a href="/index.html">Cancel</a></button>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
